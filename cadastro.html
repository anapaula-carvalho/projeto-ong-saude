<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Saúde para Todos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="images/logo.png" alt="Logo da ONG Saúde para Todos" width="150">
        <h1>Cadastro de Voluntário/Doador</h1>
        <nav>
            <a href="index.html">Início</a> | 
            <a href="projetos.html">Projetos</a> | 
            <a href="cadastro.html">Cadastro</a> | 
            <a href="index.html#contato">Contato</a>
        </nav>
    </header>

    <!-- Formulário simples -->
    <main>
        <section id="formulario-cadastro">
            <h2>Preencha seus dados</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 ONG Saúde para Todos</p>
        <p>Siga-nos nas redes sociais: Facebook | Instagram</p>
    </footer>
</body>
</html>
